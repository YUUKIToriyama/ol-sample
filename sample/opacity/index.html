<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="http://openlayers.org/en/v3.11.2/css/ol.css">
  <script src="http://openlayers.org/en/v3.11.2/build/ol.js"></script>

  <title></title>
</head>
<body>
  <div id="map" style="width:100%; height: 400px;"></div>

  <table>
    <tr>
      <th>OSM Opacity</th><td><input id="osm-slide" type="range" min="0.0" max="1.0" step="0.1" value="1"></td>
      <td><span id="osm-opacity">1</span></td>
    </tr>
    <tr>
      <th>MapQuest Opacity</th>
      <td><input id="mapquest-slide" type="range" min="0.0" max="1.0" step="0.1" value="1"></td>
      <td><span id="mapquest-opacity">1</span></td>
    </tr>
  </table>

  <button id="osm-vis">OSM ON/OFF</button><button id="mapquest-vis">MapQuest ON/OFF</button>
  <script src="app.js"></script>
</body>
</html>
